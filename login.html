<!DOCTYPE html>
<html>
<head>
  <title>3D Model Platform - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #202124;
      color: #E8EAED;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      max-width: 400px;
      text-align: center;
      background-color: #303134;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #8AB4F8;
      margin-bottom: 20px;
    }
    p {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    form {
      text-align: left;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      border: 1px solid #5f6368;
      background-color: #202124;
      color: #E8EAED;
      font-size: 16px;
    }
    button {
      display: inline-block;
      width: 100%;
      padding: 12px;
      background-color: #8AB4F8;
      color: #202124;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
    }
    button:hover {
      background-color: #669DF6;
    }
    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #081c08;
      color: #34a853;
      border: 1px solid #34a853;
    }
    .error {
      background-color: #290000;
      color: #ea4335;
      border: 1px solid #ea4335;
    }
    .links {
      margin-top: 20px;
    }
    a {
      color: #8AB4F8;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>3D Model Platform</h1>
    <p>Login to access your 3D models</p>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit">Login</button>
    </form>
    
    <div id="successMessage" class="message success">Login successful! Redirecting...</div>
    <div id="errorMessage" class="message error">Login failed. Please check your credentials.</div>
    
    <div class="links">
      <a href="/">Back to Home</a>
    </div>
    
    <p style="margin-top: 30px; font-size: 14px;">Test Accounts:</p>
    <p style="font-size: 14px;">Admin: admin@example.com / password123</p>
    <p style="font-size: 14px;">User: user@example.com / password123</p>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      // Call the login API
      fetch('/api/users/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({ email, password }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Login failed');
        }
        return response.json();
      })
      .then(data => {
        // Show success message
        document.getElementById('successMessage').style.display = 'block';
        document.getElementById('errorMessage').style.display = 'none';
        
        // Store the token in localStorage
        localStorage.setItem('userToken', data.token);
        
        // Redirect to dashboard after a delay
        setTimeout(() => {
          window.location.href = '/dashboard';
        }, 1500);
      })
      .catch(error => {
        // Show error message
        document.getElementById('errorMessage').style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
        console.error('Login error:', error);
      });
    });
  </script>
</body>
</html>
